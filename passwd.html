<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = "UTF-8">
  
  <title>Password Validator</title>
  <script type="text/javascript" src = "passwd.js"></script>
</head>
<body>
  <form>
    <p>
        <label for = "passwd">Password:</label>
        <input type = "password" id = "passwd" name = "pass">
    </p>
    <p>
        <label for="confirmpswd">Confirm Password: </label>
        <input type = "password" id = "confirmpswd" name = "pass">
    </p>

    <button onClick = "validate()">validate</button>
  </form>
</body>
</html>
